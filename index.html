  </style>

<body>

        <div style="height:10px"></div>
        <div class="row">
          <button id="btn-ouvir" class="primary">üéß Ouvir ora√ß√£o</button>
          <a id="btn-download" class="linkbtn dlbtn" href="#" download style="display:none" aria-label="Baixar √∫ltimo √°udio (MP3)">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 3a1 1 0 0 1 1 1v8.586l2.293-2.293a1 1 0 1 1 1.414 1.414l-4.007 4.007a1.25 1.25 0 0 1-1.772 0L6.92 11.707a1 1 0 1 1 1.414-1.414L10.6 12.56V4a1 1 0 0 1 1-1zM5 19a1 1 0 1 0 0 2h14a1 1 0 1 0 0-2H5z"/></svg>
            Baixar √∫ltimo √°udio (MP3)
          </a>

      <div class="player"><audio id="player" controls style="width:100%"></audio></div>
      <div class="status" id="status" style="padding:0 22px 22px">Pronto. Escolha a ora√ß√£o, digite o <b>nome</b> e clique em <b>Ouvir ora√ß√£o</b>.</div>

  <script>
    const ENDPOINT = "https://oracaooo.onrender.com/tts";
    const DEFAULT_VOICE_ID = "4YYIPFl9wE5c4L2eu2Gb";

    const ORACOES = {
      bencao: `{{nome}} Respire fundo... Agora, receba esta ora√ß√£o.

{{nome}}, o Senhor te chama pelo nome. Que a paz que excede todo entendimento preencha o teu cora√ß√£o. Onde houver medo, que entre a confian√ßa; onde houver dor, que flores√ßa cura; onde houver d√∫vida, que se levante a f√©.

{{nome}}, que a luz de Deus ilumine teus passos hoje e sempre. Am√©m.`,

      gratidao: `{{nome}}, hoje levantamos a nossa voz em gratid√£o.
Pelo dom da vida, pelas pequenas alegrias, pelos livramentos que nem vimos.

Que teu cora√ß√£o se encha de reconhecimento, e que a gratid√£o abra portas de favor.
Onde houver murm√∫rio, que nas√ßa louvor; onde houver falta, que flores√ßa provis√£o.

Obrigado, Senhor, por tudo que j√° fez e pelo que ainda far√° na vida de {{nome}}. Am√©m.`,

      manha: `{{nome}}, ao despertar, acolhe a luz de Deus.
Que teus pensamentos sejam guiados pela sabedoria, tuas decis√µes, pela paz.

Onde houver ansiedade, que reine calma; onde houver cansa√ßo, que venha √¢nimo.
Aben√ßoa, Senhor, o caminho de {{nome}} neste dia. Am√©m.`,

      noite: `{{nome}}, que o descanso desta noite seja guardado pelo Alt√≠ssimo.
Que os anjos acampem ao teu redor, e toda inquieta√ß√£o se transforme em serenidade.

O que foi dor, seja cura; o que foi peso, aprendizado.
Dorme em paz, {{nome}}, Deus vela por ti. Am√©m.`,

      protecao: `{{nome}}, que o Senhor seja teu escudo e fortaleza.
Que nenhum mal alcance tua morada e teus passos sejam firmados na luz.

Que a presen√ßa de Deus afaste toda sombra e te revista de coragem.
Cobre, Senhor, a vida de {{nome}} com prote√ß√£o. Am√©m.`
    };

    const TITULOS = {
      bencao:  "Ora√ß√£o de B√™n√ß√£o Divina",
      gratidao:"Ora√ß√£o de Gratid√£o",
      manha:   "Ora√ß√£o da Manh√£",
      noite:   "Ora√ß√£o da Noite",
      protecao:"Ora√ß√£o de Prote√ß√£o"
    };

    const nomeInput = document.getElementById('nome');
    const statusEl  = document.getElementById('status');
    const player    = document.getElementById('player');
    const btnOuvir  = document.getElementById('btn-ouvir');
    const btnWhats  = document.getElementById('btn-whats');
    const btnTg     = document.getElementById('btn-telegram');
    const SITE_URL  = window.location.href.split('#')[0];

    function montarMsg(nome, tipo){
      const s = nome ? `${nome}, ` : '';
      const titulo = TITULOS[tipo] || TITULOS.bencao;
      return `${s}receba esta ${titulo} üôè\n\nOu√ßa sua ora√ß√£o aqui:\n${SITE_URL}\n\nQue Deus ilumine seus passos hoje e sempre. Am√©m.`;
    }

    async function fetchTTSAudio({ text, voiceId, tries = 4, timeoutMs = 15000 }){
      const controller = new AbortController();
      const t = setTimeout(() => controller.abort(), timeoutMs);
      try{
        const r = await fetch(ENDPOINT + `?t=${Date.now()}`, {
          method:'POST', mode:'cors', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ text, voiceId }), signal: controller.signal
        });
        clearTimeout(t);
        if(!r.ok) throw new Error(`Erro ${r.status}`);
        const blob = await r.blob();
        if(!blob || !blob.size) throw new Error('Resposta vazia do servidor TTS');
        return new Blob([blob], { type:'audio/mpeg' });
      }catch(e){
        if(tries>1){
          const wait = Math.pow(2,4-tries)*500; // 500ms, 1s, 2s...
          await new Promise(res=>setTimeout(res,wait));
          return fetchTTSAudio({ text, voiceId, tries: tries-1, timeoutMs });
        }
        throw e;
      }
    }

    async function gerarAudio(){
      const tipoSel = (document.getElementById('tipo')?.value) || 'bencao';
      const nome    = (nomeInput.value||'').trim();

      const textoBase = ORACOES[tipoSel] || ORACOES.bencao;
      const texto = textoBase.replace(/\{\{\s*nome\s*\}\}/gi, nome || '');

      statusEl.textContent = 'üôè Preparando a ora√ß√£o...';
      btnOuvir.disabled = true;
      btnOuvir.textContent = '‚è≥ Gerando...';

      try{
        const audioBlob = await fetchTTSAudio({ text: texto, voiceId: DEFAULT_VOICE_ID });
        const url = URL.createObjectURL(audioBlob);

        player.src = url;
        try{ await player.play(); }catch{}

        const btnDownload = document.getElementById('btn-download');
        if(btnDownload){
          if(btnDownload.dataset.blobUrl){ URL.revokeObjectURL(btnDownload.dataset.blobUrl); }
          const slugTipo = (TITULOS[tipoSel]||'oracao').toLowerCase().replace(/[^\p{L}\p{N}]+/gu,'-').replace(/^-+|-+$/g,'');
          const nomeArquivo = `${slugTipo}-${(nome||'bencao').toLowerCase().replace(/\s+/g,'-')}.mp3`;
          btnDownload.href = url;
          btnDownload.dataset.blobUrl = url;
          btnDownload.download = nomeArquivo;
          btnDownload.title = `Baixar: ${nomeArquivo}`;
          btnDownload.style.display = 'inline-flex';
        }

        statusEl.textContent = '‚ú® Ora√ß√£o gerada com sucesso!';
      }catch(err){
        console.error('[TTS] Falha:', err);
        const msg = (err.name==='AbortError') ? 'Tempo esgotado ao gerar o √°udio. Tente novamente.' : (String(err.message||'').includes('CORS') ? 'Bloqueado por CORS no servidor TTS.' : `Falha ao gerar: ${err.message}`);
        statusEl.innerHTML = `<span class="error">${msg}</span>`;
      }finally{
        btnOuvir.disabled = false;
        btnOuvir.textContent = 'üéß Ouvir ora√ß√£o';
      }
    }

    btnOuvir?.addEventListener('click', gerarAudio);

    btnWhats?.addEventListener('click', () => {
      const tipoSel = (document.getElementById('tipo')?.value) || 'bencao';
      const msg = montarMsg((nomeInput.value||'').trim(), tipoSel);
      if(navigator.share){ navigator.share({ text: msg, url: SITE_URL, title: TITULOS[tipoSel] }).catch(()=>{}); return; }
      window.open('https://wa.me/?text=' + encodeURIComponent(msg), '_blank', 'noopener');
    });

    btnTg?.addEventListener('click', () => {
      const tipoSel = (document.getElementById('tipo')?.value) || 'bencao';
      const msg = montarMsg((nomeInput.value||'').trim(), tipoSel);
      const tg = `https://t.me/share/url?url=${encodeURIComponent(SITE_URL)}&text=${encodeURIComponent(msg)}`;
      window.open(tg, '_blank', 'noopener');
    });

    if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js').catch(console.error); }
  </script>
