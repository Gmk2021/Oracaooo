  <script>
    const ENDPOINT = "https://oracaooo.onrender.com/tts";
    const DEFAULT_VOICE_ID = "4YYIPFl9wE5c4L2eu2Gb";
    const SITE_URL = window.location.href.split('#')[0];

    if (harpa) harpa.volume = 0.35;
    const setMuted = (m)=>{harpa.muted=m;localStorage.setItem('oracao.muted',m?'1':'0');};
    chkMute.addEventListener('change',()=>setMuted(chkMute.checked));
    (()=>{const m=localStorage.getItem('oracao.muted')==='1';chkMute.checked=m;setMuted(m);})();

    const ORACOES = {
      bencao:`{{nome}}, o Senhor te chama pelo nome. Que a paz que excede todo entendimento preencha teu cora√ß√£o.`,
      gratidao:`{{nome}}, agrade√ßa hoje pelas pequenas alegrias e por tudo que Deus j√° fez.`,
      aniversario:`{{nome}}, parab√©ns! Que Deus aben√ßoe teus dias com sa√∫de, f√© e amor.`,
      manha:`{{nome}}, que tua manh√£ seja guiada pela luz divina.`,
      noite:`{{nome}}, durma em paz, Deus vela por ti.`,

    async function sha256Hex(s){const buf=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(s));return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');}
    const TTS_CACHE_NAME='tts-audios-v1';
    async function getFromCache(key){const c=await caches.open(TTS_CACHE_NAME);const r=await c.match(new Request(key));return r?await r.blob():null;}
    async function putInCache(key,b){const c=await caches.open(TTS_CACHE_NAME);await c.put(new Request(key),new Response(b,{headers:{'Content-Type':'audio/mpeg'}}));}
    async function getOrGenerateAudio({text,voiceId}){
      const key='/tts-cache/'+await sha256Hex(voiceId+'::'+text);
      const cached=await getFromCache(key);
      if(cached&&cached.size>0)return{blob:cached,fromCache:true};
      const r=await fetch(ENDPOINT,{method:'POST',mode:'cors',headers:{'Content-Type':'application/json','Accept':'audio/mpeg'},body:JSON.stringify({text,voiceId})});
      if(!r.ok)throw new Error(r.status);
      const blob=await r.blob();putInCache(key,blob).catch(()=>{});
      return{blob,fromCache:false};
    }

    async function gerarAudio(){
      const tipo=document.getElementById('tipo').value;
      const nome=(nomeInput.value||'').trim();
      const texto=ORACOES[tipo].replace(/\{\{\s*nome\s*\}\}/gi,nome||'');
      statusEl.textContent='üôè Preparando a ora√ß√£o...';
      progress.style.display='block';
      bar.style.width='0%';
      btnOuvir.disabled=true;

      let pct=0;
      const loader=setInterval(()=>{pct=Math.min(pct+Math.random()*15,95);bar.style.width=pct+'%';},400);

      try{
        const {blob,fromCache}=await getOrGenerateAudio({text:texto,voiceId:DEFAULT_VOICE_ID});
        clearInterval(loader);bar.style.width='100%';setTimeout(()=>progress.style.display='none',800);
        const url=URL.createObjectURL(blob);
        player.src=url;player.play().catch(()=>{});
        btnDownload.href=url;btnDownload.download=`oracao-${tipo}-${(nome||'bencao').replace(/\s+/g,'-')}.mp3`;
        btnDownload.style.display='inline-flex';
        statusEl.textContent=fromCache?'‚ö° Ora√ß√£o carregada instantaneamente!':'‚ú® Ora√ß√£o gerada com sucesso!';
        harpa?.pause();try{harpa.currentTime=0;}catch{};harpa?.play().catch(()=>{});
      }catch(e){
        clearInterval(loader);progress.style.display='none';statusEl.textContent='‚ùå Erro ao gerar √°udio.';
      }finally{btnOuvir.disabled=false;}
    }
    btnOuvir.addEventListener('click',gerarAudio);

// usa a URL can√¥nica da p√°gina (sem hash)
const SHARE_URL = location.origin + location.pathname;

function montarMsgShare(nome) {
  const s = nome ? `${nome}, ` : '';
  return `${s}receba esta Ora√ß√£o de B√™n√ß√£o Divina üôè

${SHARE_URL}

Que Deus ilumine seus passos hoje e sempre. Am√©m.`;

// tente abrir pop-up; se bloqueado, faz fallback navegando direto
function openShare(url) {
  const w = window.open(url, '_blank', 'noopener,noreferrer');
  if (!w) location.href = url;
}

btnWhats?.addEventListener('click', (e) => {
  e.preventDefault();
  const nome = (document.getElementById('nome').value || '').trim();
  const msg  = montarMsgShare(nome);

  // Compartilhamento nativo (Android/iOS/Chromium)

    navigator.share({ title: 'Ora√ß√£o de B√™n√ß√£o Divina', text: msg, url: SHARE_URL })
      .catch(() => {});
    return;
    }

  // Link Web padr√£o
  const wa = 'https://wa.me/?text=' + encodeURIComponent(msg);
  openShare(wa);
});

btnTg?.addEventListener('click', (e) => {
